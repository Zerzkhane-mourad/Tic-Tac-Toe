<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class="text-center mt-3">
        <h1 >Welcom to Tic Tac Toe</h1>
        <form class="form-inline mt-5">
            <h1 id="text"></h1>
            <input class="me-5 py-1" type="text" id="joueur1" placeholder="Joueur 1">
            <input class="ms-5 py-1" type="text" id="joueur2" placeholder="Joueur 2">
             
            <div class="d-flex flex-row justify-content-center">
                <h5 class="me-5 pe-5" id="nom1" ></h5>
                <h5 class="ms-5 ps-5" id="nom2" ></h5>
            </div>
            <br>
            <button onclick="save()" class="btn btn-secondary mt-3">
                Commancer a Jouer 
            </button>
        </form>
        <div class="d-flex flex-row justify-content-center align-items-center ">
            <div class="d-flex flex-column me-5 font-weight-bold">
                <p id="xj"></p>
                <p id="yj"></p>
            </div> 
            <div class="mt-5 me-5 pe-5 text-center">
                <div class="d-flex flex-row ">
                    <bouton id="0" class="index card shadow-lg m-3 btn fs-1" style="width: 5rem; height: 5rem;" onclick="jouer(this.id)" ></bouton>
                    <bouton id="1" class="index card shadow-lg m-3 btn fs-1" style="width: 5rem; height: 5rem;" onclick="jouer(this.id)"></bouton>
                    <bouton id="2" class="index card shadow-lg m-3 btn fs-1" style="width: 5rem; height: 5rem;" onclick="jouer(this.id)"></bouton>
                </div>
                <div class="d-flex flex-row justify-content-center  ">
                    <bouton id="3" class="index card shadow-lg  m-3 btn fs-1" style="width: 5rem; height: 5rem;" onclick="jouer(this.id)"></bouton>
                    <bouton id="4" class="index card shadow-lg  m-3 btn fs-1" style="width: 5rem; height: 5rem;" onclick="jouer(this.id)"></bouton>
                    <bouton id="5" class="index card shadow-lg  m-3 btn fs-1" style="width: 5rem; height: 5rem;" onclick="jouer(this.id)"></bouton>
                </div>
                <div class="d-flex flex-row justify-content-center ">
                    <bouton id="6" class="index card shadow-lg m-3 btn fs-1" style="width: 5rem; height: 5rem;" onclick="jouer(this.id)"></bouton>
                    <bouton id="7" class="index card shadow-lg m-3 btn fs-1" style="width: 5rem; height: 5rem;" onclick="jouer(this.id)"></bouton>
                    <bouton id="8" class="index card shadow-lg m-3 btn fs-1" style="width: 5rem; height: 5rem;" onclick="jouer(this.id)"></bouton>
                </div>
                <div class="mt-4">
                    <button  onclick="cleare()" class="btn btn-outline-secondary">Rejouer</button>
                </div>
            </div>

        </div>


        
        <div class="modal" id="modal2" >
            <div class="modal-dialog modal-dialog-centered" >
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h5 class="modal-title w-100" id="exampleModalCenteredLabel">Aucun Joueur gagner</h5>
                </div>
       
                <div class="container my-4">
                  <button onclick="rel()" type="button" class="btn btn-secondary mr-auto">Rejouer</button>
                </div>
              </div>
            </div>
        </div> 

        <div class="modal" id="modal1" >
            <div class="modal-dialog modal-dialog-centered" >
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h5 class="modal-title w-100" id="exampleModalCenteredLabel">Vous Voulez Reujouer ?</h5>
                </div>
       
                <div class="container my-4">
                  <button onclick="rel()" type="button" class="btn btn-secondary mr-auto">Rejouer</button>
                </div>
              </div>
            </div>
        </div> 
        
    </main>

    
     
    






<script src="script.js"></script>    
</body>
</html>
